name: MoneyPrintTurbo workflow actions
run-name: ${{ github.actor }} is CI/CD for MoneyPrintTurbo Actions 🚀
on:
  push:
    tags: 
      - 'refs/tags/v*'

jobs:
  Dev:
    runs-on: ubuntu-latest
    environment: dev
      #if: startsWith(github.ref, 'refs/tags/v') && github.base_ref == 'refs/heads/dev'
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event. ${{github.ref}} vs ${{github.base_ref}}"
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo dev.toml | base64 --decode > config.toml
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "start to setup Docker build"
      - run: echo "TAG_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV   
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: https://registry.cn-beijing.aliyuncs.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push image
        run: |
          echo "push version ${{env.TAG_VERSION}}"
          docker build -t registry.cn-beijing.aliyuncs.com/chana/moneyprinterturbo:dev-${{env.TAG_VERSION}} .
          docker push registry.cn-beijing.aliyuncs.com/chana/moneyprinterturbo:dev-${{env.TAG_VERSION}}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  Prod: 
    name: Prod
    environment: prod
    runs-on: ubuntu-latest
    needs: Dev
    if: startsWith(github.ref, 'refs/tags/v') && github.base_ref == 'refs/heads/main'

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "start to setup Docker build"
      - run: echo "TAG_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV   
      - run: echo prod.toml | base64 --decode > config.toml
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: https://registry.cn-beijing.aliyuncs.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push image
        run: |
          echo "push version ${{env.TAG_VERSION}}"
          docker build -t registry.cn-beijing.aliyuncs.com/chana/moneyprinterturbo:${{env.TAG_VERSION}} .
          docker push registry.cn-beijing.aliyuncs.com/chana/moneyprinterturbo:${{env.TAG_VERSION}}
